<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="." />
    <meta name="keywords" content="RUST" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RUST: Supplementary material</title>

    <link rel="stylesheet" href="../static/css/main.css" />

    <script defer src="../static/js/fontawesome.all.min.js"></script>
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <script src="../static/js/handlebars-v4.7.7.js"></script>
    <script src="../static/js/main.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <section class="section">
      <div class="container is-max-desktop">
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            <h2 class="title is-3" id="msn-vids">
              Videos - ablation (MultiShapeNet)
            </h2>

            <br />

            <p>
              Qualitative comparisons between RUST and RUST variants with higher
              dimensional latent poses in terms of camera control.
            </p>

            <br />

            <table class="table center">
              <thead>
                <tr>
                  <td>Latent:</td>
                  <td>8 dims</td>
                  <td>64 dims</td>
                  <td>768 dims</td>
                </tr>
              </thead>

              <tbody id="msn-tbody">
                <script id="msn-row" type="text/x-handlebars-template">
                  {{#each movment}}
                      {{#each ../ex_id}}
                      <tr>
                          {{#if @first}}
                          <td rowspan="{{../../ex_id.length}}">{{../this.human}}</td>
                          {{/if}}
                          {{#each ../../pXXX}}
                          <td>
                          <video autoplay loop controls muted>
                              <source src="../data/msn_{{this}}_traversals/cam_{{../../this.short}}_{{../this}}.mp4" type="video/mp4">
                          </video>
                          </td>
                          {{/each}}
                      </tr>
                      {{/each}}
                  {{/each}}
                </script>
                <script>
                  fillTemplate({
                    templateId: "msn-row",
                    dstId: "msn-tbody",
                    data: {
                      movment: [
                        { short: "distance", human: "Distance" },
                        { short: "height", human: "Height" },
                        { short: "rot", human: "Rotation" },
                      ],
                      ex_id: ["0", "1", "4", "3"],
                      pXXX: ["p8", "p64", "p768"],
                    },
                  });
                </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
