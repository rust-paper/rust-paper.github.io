<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="." />
    <meta name="keywords" content="RUST" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RUST: Supplementary material</title>

    <link rel="stylesheet" href="../static/css/main.css" />

    <script defer src="../static/js/fontawesome.all.min.js"></script>
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <script src="../static/js/handlebars-v4.7.7.js"></script>
    <script src="../static/js/main.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <section class="section">
      <div class="container is-max-desktop">
        <div class="columns is-centered has-text-centered">
          <div class="column is-four-fifths">
            <h2 class="title is-3" id="msn-vids">Videos (MultiShapeNet)</h2>

            <p>
              Camera movement induced by traversals in latent pose space. These
              are video equivalents of Fig. 5 (right) and Fig. 11 (right).
            </p>

            <br />

            <table class="table center">
              <tbody id="msn-tbody">
                <script id="msn-row" type="text/x-handlebars-template">
                  {{#each movment}}
                      <tr>
                          <td>{{this.human}}</td>
                          {{#each ../ex_id}}
                          <td>
                          <video autoplay loop controls muted>
                              <source src="../data/msn_p8_traversals/cam_{{../this.short}}_{{this}}.mp4" type="video/mp4">
                          </video>
                          </td>
                          {{/each}}
                      </tr>
                  {{/each}}
                </script>
                <script>
                  fillTemplate({
                    templateId: "msn-row",
                    dstId: "msn-tbody",
                    data: {
                      movment: [
                        { short: "360", human: "360 Rotation" },
                        { short: "distance", human: "Distance" },
                        { short: "height", human: "Height" },
                      ],
                      ex_id: ["0", "1", "4", "3"],
                    },
                  });
                </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
